name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm install
      - name: Lint check
        run: npm run lint
      - name: Svelte code check
        run: npm run check
      - name: Run tests
        run: npm run test
